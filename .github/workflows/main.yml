name: Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          check-latest: true

      - name: Install 🧶
        run: yarn

      - name: Lint 🔬
        run: yarn lint

      - name: Unit tests 🧪
        run: yarn test

  DeployStaging:
    name: Deploy to dev
    if: github.event.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: "http://staging.theodin.co.uk/"

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          check-latest: true
      - name: Install 🧶
        run: yarn

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: limitless86
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ⏫
        id: gh-deployments
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: limitless86/gh-deployments:latest
