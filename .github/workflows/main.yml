name: Test

on:
  push:
    branches:
      - main
      - staging
      - dev
  pull_request:
    branches:
      - main
      - staging
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          check-latest: true

      - name: Install 🧶
        run: yarn

      - name: Lint 🔬
        run: yarn lint

      - name: Unit tests 🧪
        run: yarn test

  Build:
    name: Build
    if: |
      ${{ github.event_name == 'pull_request' }} ||
      ${{ github.event.ref == 'refs/heads/dev' }} ||
      ${{ github.event.ref == 'refs/heads/staging' }} ||
      ${{ github.event.ref == 'refs/heads/main' }}
    needs: [ test ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          check-latest: true
      - name: Install 🧶
        run: yarn

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: limitless86
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push ⏫
        if: ${{ github.event_name == 'pull_request' }}
        id: gh-deployments
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: limitless86/gh-deployments:${GITHUB_SHA}
      - name: Build and push ⏫
        if: |
          ${{ github.event.ref == 'refs/heads/main' }} ||
          ${{ github.event.ref == 'refs/heads/staging' }} ||
          ${{ github.event.ref == 'refs/heads/dev' }}
        id: gh-deployments
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            limitless86/gh-deployments:${GITHUB_SHA}
            limitless86/gh-deployments:${GITHUB_REF}

  DeployDev:
    name: Deploy to Development
    if: ${{ github.event_name == 'pull_request' }} ||
        ${{ github.event.ref == 'refs/heads/dev' }}
    needs: [test]
    runs-on: ubuntu-latest
    environment:
      name: development
      url: "http://dev.theodin.co.uk/"
    steps:
      - uses: actions/checkout@v2
      - run: echo "Running kubectl/helm commands with ${GITHUB_SHA} as tag for docker container"

  DeployStaging:
    name: Deploy to Staging
    if: ${{ github.event.ref == 'refs/heads/staging' }} ||
        ${{ github.event.ref == 'refs/heads/main' }}
    needs: [test]
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: "http://staging.theodin.co.uk/"

    steps:
      - uses: actions/checkout@v2
      - run: echo "Running kubectl/helm commands with ${GITHUB_SHA} as tag for docker container"

  DeployProd:
    name: Deploy to Production
    if: github.event.ref == 'refs/heads/main'
    needs: [DeployStaging]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: "http://production.theodin.co.uk/"

    steps:
      - uses: actions/checkout@v2
      - run: echo "Running kubectl/helm commands with ${GITHUB_SHA} as tag for docker container"
